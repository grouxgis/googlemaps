<!DOCTYPE html>
<html>
<head>
  <script>
    function getDirectionsURL() {
      var origin, dest;
      origin = document.getElementById("from").value;
      dest = document.getElementById("to").value;
      document.getElementById("directions").innerHTML = "https://maps.googleapis.com/maps/api/directions/json?origin=" + origin + "&destination=" + dest + "&key=AIzaSyACCFJnc8_DZHPIMLUqHJnpNmudKBGNoyI";
    }
  </script>
  <style>
    header<h2 {
      margin: auto;
      text-align: center;
    }
    #navinput {
      margin: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h2>Experimenting with Google Maps Directions & Places API</h2>
  </header>
  <div>
    <h4>Make your own navigation request URL!</h4>
    <h5>*Please put '+' instead of spaces*</h5>
  <form id="navinput">
    From: <input id="from" type="text">
    To: <input id="to" type="text">
  </form>
  <button onclick="getDirectionsURL()">Go!</button>
  </div>
  <p id="directions"></p>
  <h5>A link to a Google Maps Places API request URL for the National Palace Museum in Taipei</h5>
  <a href="https://maps.googleapis.com/maps/api/place/details/json?place_id=ChIJfUpAzTqsQjQRwQl6ORhwbV0&fields=name,type,url&key=AIzaSyACCFJnc8_DZHPIMLUqHJnpNmudKBGNoyI" target="_blank">Place Details</a>
</body>
</html>
