<!DOCTYPE html>
<html>
<head>
</head>
<body>
  <form id="navinput">
    From: <input id="from" type="text">
    To: <input id="to" type="text">
  </form>
  <button onclick="getDirectionsURL()">Go!</button>
  <iframe id="directions" src=""></iframe>
  <script>
    function getDirectionsURL() {
      var origin = document.getElementByID("from");
      var dest = document.getElementByID("to);
      document.getElementByID("directions").src = "https://maps.googleapis.com/maps/api/directions/json?origin="+origin+"&destination="+dest+"&key=AIzaSyACCFJnc8_DZHPIMLUqHJnpNmudKBGNoyI"
    }
  </script>
</body>
</html>
