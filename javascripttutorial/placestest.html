<!DOCTYPE html>
<html>
  <head>
     <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyACCFJnc8_DZHPIMLUqHJnpNmudKBGNoyI&libraries=places">
     function getPlaceId() {
       var placein; 
       placein =  document.getElementById("input").value;
       const autocomplete = new google.maps.places.Autocomplete(placein);
       autocomplete.setFields(["place_id", "geometry", "name"]);
       var place = autocomplete.getPlace();
       var placeid = place.place_id;
       document.getElementById("place").innerHTML = "https://maps.googleapis.com/maps/api/place/details/json?place_id=" + placeid + "&fields=name, type&key=AIzaSyACCFJnc8_DZHPIMLUqHJnpNmudKBGNoyI";
       }
    </script>
  </head>
  <body>
    <form id="navinput">
    Place: <input id="input" type="text">
  </form>
  <button onclick="getPlaceId()">Go!</button>
  <p id="place"></p>
  </body>
</html>
